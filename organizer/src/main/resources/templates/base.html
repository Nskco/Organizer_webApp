<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content, title, script)" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Organizer</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="dark:bg-slate-900 dark:text-white">
    <!-- common header -->
    <div th:if="${logUser}">
        <div th:replace="~{user/user_navbar :: user_navbar}"></div>
    </div>   
    <div th:unless="${logUser}">
        <div th:replace="~{navbar :: navbar}"></div>
    </div>
    
    <!-- sideBar if user is logged in -->


    <!-- main content -->
    <div th:if="${logUser}">
        <div class="md:pl-4" style="margin-top: 3cm;">
            <section th:replace="${content}"></section>
        </div>    
    </div>   
    <div th:unless="${logUser}">
        <div class="md:pl-4" style="margin-top:2cm;">
            <section th:replace="${content}"></section>
        </div>
    </div>
    
    <!-- JavaScript -->
     
    <script src="/js/script.js"></script>
    <th:block th:replace="${script}"></th:block>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
