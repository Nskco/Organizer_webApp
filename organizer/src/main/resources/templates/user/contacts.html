<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
    <head>
        <title>Contacts page</title>
    </head>
<body>
    <div id="content">
        <div class="sm:pl-64 pt-5">
            <div class="p-4">
              <h1 class="text-5xl pb-4 text-center">All Your Contacts</h1>
                <div class="contacts_c rounded-full p-6">
                    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                        
                        
                        <form data-th-action="@{/user/contact/search}" method="get">
                            <div class="flex items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
                                <div class="p-2">
                                    <label for="keyword" class="sr-only">Search</label>
                                    <input name="keyword" type="text" id="keyword" class="block p-2 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search by name">
                                </div>
                                <div class="p-2" >
                                    
                                    <select name="field" id="countries" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                        
                                        <option selected value="name">Name</option>
                                        <option value="link">LinkedIn link</option>
                                            
                            </select>
                                
                            </div>
                                <button type="submit" class="text-white space-x-3 bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 
                                focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 
                                font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Search</button>
                            </div>
                        </form>
                        


                        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-6 py-3">Name</th>
                                    <th scope="col" class="px-6 py-3">Phone</th>
                                    <th scope="col" class="px-6 py-3">LinkedIn</th>
                                    <th scope="col" class="px-6 py-3">Action</th>
                                </tr>
                            </thead>

                        

















                            <tbody>
                                <tr th:each="con : ${contactsPage}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                                    <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                        <img class="w-10 h-10 rounded-full" th:src="${con.picture}" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Google_Contacts_icon_%282022%29.svg/1733px-Google_Contacts_icon_%282022%29.svg.png'">
                                        <div class="ps-3">
                                            <div th:text="${con.name}" class="text-base font-semibold">Neil Sims</div>
                                            <div th:text="${con.c_email}" class="font-normal text-gray-500">neil.sims@flowbite.com</div>
                                        </div>
                                    </th>
                                    <td class="px-6 py-4">
                                        <i class="fa-solid fa-phone h-5 w-5"></i>
                                        <span th:text="${con.pNo}"></span>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="flex items-center">
                                            <i th:if="${con.favourite}" class="fa-solid fa-bookmark p-4"></i>
                                            <i th:unless="${con.favourite}" class="fa-regular fa-bookmark p-4"></i>
                                            <a th:href="${con.linkdn}">
                                                <i class="fa-brands fa-linkedin-in"></i>
                                            </a>
                                            <div class="p-4">
                                                <a th:href="${con.gitHub}"><i class="fa-brands fa-github-alt"></i></a>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <a th:href="@{/user/contact/view/{id}(id=${con.id})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">view more</a>
                                        <!-- <a th:href="@{/user/contact/delete/{id}(id=${con.id})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">
                                            <i class="fa-solid fa-trash"></i>
                                        </a> -->
                                     

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="flex justify-between mt-4">
                            <a th:if="${currentPage > 0}" th:href="@{/user/contact/contacts(page=${currentPage - 1}, size=${contactsPage.size})}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Previous</a>
                            <a th:if="${currentPage < totalPages - 1}" th:href="@{/user/contact/contacts(page=${currentPage + 1}, size=${contactsPage.size})}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Next</a>
                        </div>
                    </div>
                </div>
            </div> 
            <!-- <div th:replace="~{user/contact_info :: infoModal }"></div> -->
        </div>    
    </div>
    <script type="text/javascript">
        console.log("profile page");
    </script>
</body>
</html>
