<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Dashboard Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here if needed */
        .dashboard-card {
            background: linear-gradient(135deg, #6EE7B7, #3B82F6);
            color: #fff;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 min-h-screen flex items-center justify-center">
    <div id="content" class="w-full px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 dark:text-white">
                Welcome, <span th:text="${logUser.name}"></span>
            </h1>
            <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Here's a quick overview of your current stats.</p>
        </div>
        
        <section class="w-full max-w-screen-xl mx-auto">
            <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
                <!-- Contacts Saved Card -->
                <div class="dashboard-card p-6 rounded-lg shadow-lg transform transition-transform duration-500 hover:scale-105 hover:shadow-xl">
                    <div class="flex flex-col items-center justify-center">
                        <dt class="text-5xl md:text-6xl font-extrabold">
                            <span th:text="${n}"></span>
                        </dt>
                        <dd class="mt-2 text-lg font-light">Contacts Saved</dd>
                    </div>
                </div>

                <!-- Pending Tasks Card -->
                <div class="dashboard-card p-6 rounded-lg shadow-lg transform transition-transform duration-500 hover:scale-105 hover:shadow-xl">
                    <div class="flex flex-col items-center justify-center">
                        <dt class="text-5xl md:text-6xl font-extrabold">
                            <span th:text="${m}"></span>
                        </dt>
                        <dd class="mt-2 text-lg font-light">Pending Tasks</dd>
                    </div>
                </div>

                <!-- Additional Section or Card -->
                <div class="dashboard-card p-6 rounded-lg shadow-lg transform transition-transform duration-500 hover:scale-105 hover:shadow-xl">
                    <div class="flex flex-col items-center justify-center">
                        <dt class="text-5xl md:text-6xl font-extrabold">
                            <!-- Placeholder for additional data -->
                            <span th:text="${p}"></span>

                        </dt>
                        <dd class="mt-2 text-lg font-light">On Priority Tasks</dd>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript">
        console.log("Dashboard page");
    </script>
</body>
</html>
