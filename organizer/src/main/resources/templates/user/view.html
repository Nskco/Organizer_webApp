<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>User Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/contact.js"></script>
    <style></style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div id="content">
        <div class="sm:pl-64 pt-5">
            <div class="p-4">
                <h1 class="text-5xl pb-4 text-center font-extrabold text-gray-800 dark:text-gray-100">Contact Details</h1>
                <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6 dark:bg-gray-800 dark:text-white transition-all duration-300">
                    
                    <div class="flex justify-center items-center">
                        <img class="w-32 h-32 rounded-full mx-auto shadow-md transition-transform transform hover:scale-105" th:src="${contact.picture}" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Google_Contacts_icon_%282022%29.svg/1733px-Google_Contacts_icon_%282022%29.svg.png'">
                    </div>
                    <div class="text-center mt-4">
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100" th:text="${contact.name}">Contact Name</h2>
                        <a th:href="@{/user/contact/mail/{em}/{name}(em=${contact.c_email}, name=${logUser.email})}" 
                        class="text-lg text-gray-600 dark:text-gray-400" 
                        th:text="${contact.c_email}">user.email@example.com</a>
                     <p class="text-lg text-gray-600 dark:text-gray-400" th:text="${contact.pNo}">+1234567891</p>
                    </div>
                    <div class="flex justify-center items-center mt-4 space-x-2">
                        <span class="text-lg text-gray-800 dark:text-gray-300 font-bold">Address:</span>
                        <p class="text-lg text-gray-600 dark:text-gray-400 font-bold" th:text="${contact.address}">abc</p>
                    </div>
                    <div class="flex justify-center items-center mt-4 space-x-2">
                        <span class="text-md text-gray-800 dark:text-gray-300 font-bold">Description:</span>
                        <p class="text-md text-gray-600 dark:text-gray-400 font-bold" th:text="${contact.descrip}">Description text</p>
                    </div>
                    <div class="mt-6 flex justify-center space-x-4">
                        <a th:href="${contact.linkdn}" class="text-blue-600 dark:text-blue-400 hover:underline hover:text-blue-800 dark:hover:text-blue-200 transition-colors duration-300" target="_blank">
                            <i class="fa-brands fa-linkedin-in"></i> LinkedIn
                        </a>
                        <a th:href="${contact.gitHub}" class="text-gray-900 dark:text-gray-200 hover:underline hover:text-gray-700 dark:hover:text-gray-400 transition-colors duration-300" target="_blank">
                            <i class="fa-brands fa-github-alt"></i> GitHub
                        </a>
                    </div>
                    <div class="mt-6 flex justify-center space-x-4 items-center">
                        <button th:attr="onclick=|deleteContact('${contact.id}')|" class="font-medium text-red-600 dark:text-red-500 hover:underline hover:text-red-800 dark:hover:text-red-300 transition-colors duration-300">  
                            <i class="fa-solid fa-trash"></i> Delete Contact
                        </button>
                        <a th:href="@{/user/contact/update/{id}(id=${contact.id})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline hover:text-blue-800 dark:hover:text-blue-300 transition-colors duration-300 flex items-center space-x-2">
                            <i class="fa-solid fa-pen"></i> Update Contact
                        </a>


                        <a th:href="@{/user/contact/addTask/{name}(name=${contact.name})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline hover:text-blue-800 dark:hover:text-blue-300 transition-colors duration-300 flex items-center space-x-2">
                            <i class="fa-solid fa-pen"></i> Add task
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        console.log("user view page");
    </script>
</body>
</html>
