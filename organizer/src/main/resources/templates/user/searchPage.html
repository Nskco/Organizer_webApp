<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Search Results</title>
</head>
<body>
    <div id="content">
        <div class="sm:pl-64 pt-5">
            <div class="p-4">
                <h1 class="text-5xl pb-4 text-center">Search Results</h1>
                <div class="search_form rounded-full p-6">
                    <!-- Search Form -->
   
                </div>
                <!-- Search Results Table -->
                <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">Name</th>
                            <th scope="col" class="px-6 py-3">Phone</th>
                            <th scope="col" class="px-6 py-3">LinkedIn</th>
                            <th scope="col" class="px-6 py-3">Action</th>
                        </tr>
                    </thead>

                

















                    <tbody>
                        <tr th:each="con : ${pageContact}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                            <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                <img class="w-10 h-10 rounded-full" th:src="${con.picture}" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Google_Contacts_icon_%282022%29.svg/1733px-Google_Contacts_icon_%282022%29.svg.png'">
                                <div class="ps-3">
                                    <div th:text="${con.name}" class="text-base font-semibold">Neil Sims</div>
                                    <div th:text="${con.c_email}" class="font-normal text-gray-500">neil.sims@flowbite.com</div>
                                </div>
                            </th>
                            <td class="px-6 py-4">
                                <i class="fa-solid fa-phone h-5 w-5"></i>
                                <span th:text="${con.pNo}"></span>
                            </td>
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <i th:if="${con.favourite}" class="fa-solid fa-bookmark p-4"></i>
                                    <i th:unless="${con.favourite}" class="fa-regular fa-bookmark p-4"></i>
                                    <a th:href="${con.linkdn}">
                                        <i class="fa-brands fa-linkedin-in"></i>
                                    </a>
                                    <div class="p-4">
                                        <a th:href="${con.gitHub}"><i class="fa-brands fa-github-alt"></i></a>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <a th:href="@{/user/contact/view/{id}(id=${con.id})}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">view more</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>    
    </div>
    <script type="text/javascript">
        console.log("Search results page");
    </script>
</body>
</html>
