<html lang="en" th:replace="~{base::parent (~{::#content},~{::title},~{::script})}">
<head>
    <title>Register</title>
</head>
<body>
<div class="min-h-screen flex items-center justify-center w-full"></div>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="content" class="min-h-screen flex items-center justify-center w-full">
        <section class="bg-green-100 dark:bg-gray-800 border-gray-600 w-3/5 p-6 rounded-lg shadow-md">
            <div class="flex flex-col space-y-6 border-gray-300">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Create an account</h1>

                <!-- Success and Error Messages -->
                <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                    <img src="/images/thumsup.png" class="h-12 w-12">
                    <strong class="font-bold">Success!</strong>
                    <span class="block sm:inline" th:text="${successMessage}"></span>
                </div>
                <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <img src="/images/tdown.png" class="h-12 w-12">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline" th:text="${errorMessage}"></span>
                </div>

                <form class="space-y-4" th:action="@{/registerData}" method="post" th:object="${uForm}" novalidate>
                    <!--//"@{/registerData}" in controller i.e registerData-->
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                        <input th:field="*{name}" type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your full name">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600"></div>
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input th:field="*{email}" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" readonly onpaste="return false;" oncopy="return false;" oncut="return false;">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600"></div>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                        <input th:field="*{pass}" type="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" onpaste="return false;" oncopy="return false;" oncut="return false;">
                        <div th:if="${#fields.hasErrors('pass')}" class="text-red-600" th:errors="*{pass}"></div>
                    </div>
                    <div>
                        <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm your password</label>
                        <input th:field="*{confirmPass}" type="password" id="confirm-password" placeholder="••••••••" 
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                               required>
                        
                            <div th:if="${#fields.hasErrors('confirmPass')}" class="text-red-600" th:errors="*{confirmPass}">Passwords do not match.</div>
                    </div>
                    
                    <div>
                        <label for="contact-no" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                        <input th:field="*{number}" type="tel" id="contact-no" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="123-456-7890">
                        <div th:if="${#fields.hasErrors('number')}" class="text-red-600" th:errors="*{number}"></div>
                    </div>
                    <div>
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                        <textarea th:field="*{about}" id="description" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 resize-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Tell us about yourself"></textarea>
                    </div>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
                        </div>
                    </div>
                    <!-- <div class="mt-6 p-4 bg-white rounded-lg shadow-md">
                        <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Verify your Email</h2>
                        <div class="flex flex-col space-y-4">
                            <label for="otp" class="block text-sm font-medium text-gray-900 dark:text-white">Enter OTP</label>
                            <input type="text" id="otp" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter OTP">
                            <button class="w-full text-white bg-green-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Verify Email</button>
                        </div>
                    </div> -->
                    <button type="submit" class="w-full text-white bg-green-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create an account</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400 mt-2">
                        Already have an account? <a href="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Login here</a>
                    </p>
                </form>
            </div>      
        </section>
    </div>
    <script>
        console.log("Register page");
    </script>
</body>
</html>
